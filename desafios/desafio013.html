<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabela</title>
    <style>
        table{
            width: 700px;
            border-collapse: collapse;
        }

        th{
            border: 1px solid black;
            padding: 10px;
        }

        td{
            border: 1px solid black;
            padding: 10px;
        }

        .fundo{
            background-color: lightgray;
        }

    </style>
</head>
<body>
    <table>
        <tr>
            <th rowspan="2" class="fundo">Área</th>
            <th rowspan="2" class="fundo">Disciplinas</th>
            <th colspan="2" class="fundo">Notas</th>
            <th rowspan="2" class="fundo">Média</th>
        </tr>

        <tr>
            <th class="fundo">Nota 1</th>
            <th class="fundo">Nota 2</th>
        </tr>

        <tr>
            <th rowspan="4">Exatas</th>
            <td>Matemática</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>

        <tr>
            <td>Física</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>

        <tr>
            <td>Química</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>

        <tr>
            <td>Bioligia</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>

        <tr>
            <th colspan="4" class="fundo">Média de Exatas</th>
            <th class="fundo">0.0</th>
        </tr>

        <tr>
            <th rowspan="2">Humanas</th>
            <td>História</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>

        <tr>
            <td>Geografia</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>  
        </tr>

        <tr>
            <th colspan="4" class="fundo">Média de Humanas</th>
            <th class="fundo">0.0</th>
        </tr>
    </table>
</body>
</html>
