<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes externas</title>
    <style>
        @font-face {
            font-family: 'gibroma';
            src: url('fonts/gibroma.otf') format('opentype');
            font-weight: normal;
            font-style: normal;
        }
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        h1{
            font-family: 'gibroma', Times, serif ;
            font-size: 3em;
            font-weight: normal;
        }
    </style>
</head>
<body>
    <h1>Cezar Gregate Neto </h1>
    <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Sint voluptas exercitationem expedita consectetur esse alias, dicta deleniti asperiores, hic nemo dolores sapiente explicabo blanditiis ea molestiae voluptates eius numquam architecto. 
    </p>
</body>
</html>
